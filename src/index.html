<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>  
</head>
<body>
	<form class="form">		
		<button class="submit">Click to toggle popover</button>
		<div class="popover hidden">
			<div class="corner"></div>
			<p class="popoverTitle">Popover title</p>
			<p class="popoverText">And here's some amazing content. It's very engaging. Right?</p>
		</div>
	</form>
</body>
</html>
